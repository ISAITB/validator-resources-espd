validator.schematronFile.request_2_1_1 = v2.1.0/ESPDRequest-2.1.1
validator.schematronFile.response_2_1_1 = v2.1.0/ESPDResponse-2.1.1
# The XSD files loaded for a given validation type (added as a postfix). This can be a file or folder (must never start with a '/').
